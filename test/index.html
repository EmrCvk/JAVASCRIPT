<!DOCTYPE html>
<html>
<head>
    <title>Google Benzeri Arama</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <img src="logo.png" alt="Google Logo">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Google'da ara">
            <input type="submit" value="Ara">
        </form>
        <div id="search-results">
            <!-- Arama sonuçlarının görüntüleneceği alan -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
